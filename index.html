<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/registrar.js"></script>
    <script src="js/consultar.js"></script>
    <script src="js/editar.js"></script>
    <script src="js/borrar.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Renta de Cabañas</title>
</head>

<body>
    <div class="ContenedorSuperior">
        <div class="contenedor1">
            <h1 class="titulo1">Bienvenidos</h1>
        </div>

        <div class="iconoCabania">
            <img src="img/iconosCabaña.png">
        </div>
        <div class="contenedor1img">
            <img src="img/vegetacion.png">
        </div>
        <div>
            <h1 class="titulo2 ">Renta de CABAÑAS</h1>
        </div>

        <div class="vegetacion1png">
            <img src="img/vegetacion4.png">
        </div>

        <div class="contenedor2">
            <h2>¿Que deseas consultar?</h2>
        </div>

    </div>
    <!--listado Categoria-->
    <div class="contenedorMedio">
        <div class="contenedorSuperiorServicios1">

            <div class="cardCategoria">

                <div>
                    <h1 class="CategoriaTitulo">Categoria</h1>
                </div>

                <input type="text" id="nameCategoria" placeholder="Nombre/Name" class="inputNameCatg" />
                <input type="text" id="descriptionCategoria" placeholder="Descripción/Description" class="inputDescriptionCatg" />

                <button onclick="registroCatg()" id="btnRegistrarCategoria" class="btnRegistrarCategoria">Registrar</button>
                <button onclick="consultaCategoria()" id="btnConsultarCategoria" class="btnConsultaCategoria">Consultar</button>
                <button onclick="actualizar()" id="btnGuardarCategoria" class="btnGuardarCategoria">GuardarEdicion</button>
                <button onclick="borrarCategoria()" id="btnBorrarCategoria" class="btnBorrarCategoria">Borrar</button>

                <div id="listadoCategoria" style="float: center; padding: 12px; text-align: left"></div>
            </div>

            <!--listado Cabañas -->
            <div class="cardCabanias">

                <h1 class="CategoriaCabanias">Cabañas</h1>

                <input type="text" id="name" placeholder="Nombre/Name" class="inputNameCabania" />
                <input type="text" id="brand" placeholder="Marca/Brand" class="inputBrandCabania" />
                <input type="number" id="rooms" placeholder="Habitaciones/Rooms" class="inputRoomsCabania" />
                <input type="text" id="description" placeholder="Descripción/Description" class="inputDescriptionCabania" />
                <select id="selectCategoria" class="selectSelectCategory"></select>

                <button onclick="registro()" id="btnRegistrarCabin" class="btnRegistrarCabania">Registrar</button>
                <button onclick="consulta()" id="btnConsultarCabin" class="btnConsultaCabania">Consultar</button>
                <button onclick="actualizar()" id="btnGuardarCabin" class="btnActualizarCabania">GuardarEdicion</button>
                <button onclick="borrar()" id="btnBorrarCabin" class="btnBorrarCabania">Borrar</button>
                <div id="listadoCabin" style="float: center; padding: 12px; text-align: left"></div>
            </div>
            <!--listado Clientes-->
            <div class="cardClientes">
                <h1 class="CategoriaClientes">Clientes</h1>
                <input type="text" id="emailClientes" placeholder="Correo electrónico/e-mail" class="inputEmailClientes" />
                <input type="text" id="passwordClientes" placeholder="Contraseña/Password" class="inputPasswordClientes" />
                <input type="text" id="nameClientes" placeholder="Nombre/Name" class="inputNameClientes" />
                <input type="number" id="ageClientes" placeholder="Edad/Age" class="inputAgeClientes" />

                <button onclick="registroClientes ()" id="btnRegistrarClientes" class="btnRegistrarClientes">Registrar</button>
                <button onclick="consultaClientes()" id="btnConsultaRClientes" class="btnConsultarClientes">Consultar</button>
                <button onclick="actualizarClientes()" id="btnGuardarClientes" class="btnGuardarClientes">GuardarEdicion</button>
                <button onclick="actualizarClientes()" id="btnGuardarClientes" class="btnBorrarClientes">Borrar</button>

                <div id="listadoClientes" style="float: center; padding: 12px; text-align: left"></div>

            </div>

        </div>
        <!--listado Mensajes -->
        <div class="contenedorBajo">
            <div class="contenedorBajoServicios2">

                <div class="cardMensajes">

                    <h1 class="tituloMensajes">Mensajes</h1>
                    <input type="text" id="message" placeholder="Mensaje/Message" class="inputMensaje" />

                    <h2 class="subTitulo1SelectMensaje">Seleccionar Canaña</h2>
                    <select class="selectCabin"></select>
                    <h2 class="subTitulo2SelectMensaje">Seleccionar Cliente</h2>
                    <select class="selectClient"></select>

                    <button onclick="registroMensajes()" id="btnRegistrarMensajes" class="btnRegistrarMensaje">Registrar</button>
                    <button onclick="consultaMensajes()" id="btnConsultarMensajes" class="btnConsultarMensaje">Consultar</button>
                    <button onclick="actualizarMensajes()" id="btnGuardarMensajes" class="btnGuardarMensaje">GuardarEdicion</button>
                    <button onclick="borrarMensajes()" id="btnBorrarMensajes" class="btnBorrarMensaje">Borrar</button>

                    <div id="listadoMensajes" style="float: center; padding: 12px; text-align: left"></div>

                </div>

                <div class="cardReservaciones">
                    <!--listado Reservaciones -->
                    <h1 class="tituloResrvaciones">Reservaciones</h1>
                    <input type="date" id="startDate" placeholder="Star Date" class="inptFechaInicio" />
                    <h2 class="subTitulo1SelectReservaciones">Seleccionar Canaña</h2>
                    <select class="selectCabin"></select>

                    <input type="date" id="devolutionDate" placeholder="Devolucion Date" class="inptFechaFinalizacion" />
                    <h2 class="subTitulo2SelectReservaciones">Seleccionar Cliente</h2>
                    <select class="selectClient"></select>


                    <button onclick="registroReservaciones()" id="btnRegistrarReservaciones" class="btnRegistrarReservacion">Registrar</button>
                    <button onclick="consultaReservaciones()" id="btnConsultaReservaciones" class="btnConsultarReservacion">Consultar</button>
                    <button onclick="actualizarReservaciones()" id="btnGuardarReservaciones" class="btnGuardarReservaciones">GuardarEdicion</button>
                    <button onclick="borrarReservaciones()" id="btnBorrarReservaciones" class="btnBorrarReservaciones">Borrar</button>

                    <div id="listadoReservaciones" style="float: center; padding: 12px; text-align: left"></div>

                </div>
            </div>
        </div>
        <footer>

            <div class="ContenedorFooter">
                <div class="distribucionFooter">
                    <div class="informacionFooter">
                        <p>
                            Rentadecabañas
                        </p>
                        <p>
                            rentaCabanias@cabanias.com.co
                        </p>
                        <p>
                            cel:(601)3409009
                        </p>
                        <p>
                            Cll 779 a 78-66 Bogotá
                        </p>
                    </div>
                    <div class="icocnos">
                        <div class="iconoFaceBook"></div>
                        <div class="iconoInstagram"></div>
                        <div class="iconoTwitter"></div>
                    </div>


                    <div>
                        <div class="iconoPayU"></div>
                    </div>

                </div>
            </div>
    </div>

    </footer>
</body>

</html>

</html>
